<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongnet - Network Participation</title>
    <link rel="icon" type="image/png" href="https://scmlpt.github.io/Dongpt/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: url('images/matrix-pattern.png') repeat;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px #00FF00;
        }
        .navbar-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar-item a {
            color: #cccccc;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .navbar-item a:hover {
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
        }
        .main-content {
            margin-top: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
        }
        .container {
            text-align: center;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 80%;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            position: relative;
            z-index: 1;
            min-height: 200px;
        }
        .logo {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            margin-bottom: 1.5vh;
            letter-spacing: 0.3vw;
            text-shadow: 0 0 10px #00FF00;
        }
        .tagline {
            font-size: clamp(0.8rem, 1.5vw, 1.5rem);
            margin-bottom: 3vh;
        }
        .network-participation {
            margin-top: 1.5vh;
        }
        #contributeButton, #shareButton {
            background-color: #000;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 1vh 2vw;
            font-size: clamp(0.7rem, 1vw, 1rem);
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        #contributeButton:hover, #shareButton:hover {
            background-color: #00FF00;
            color: #000;
            box-shadow: 0 0 15px #00FF00;
        }
        .network-participation table {
            border-collapse: collapse;
            margin-top: 1vh;
            width: 100%;
            max-width: 500px;
            color: #00FF00;
        }
        .network-participation th, .network-participation td {
            border: 1px solid #00FF00;
            padding: 8px;
            text-align: left;
        }
        .network-participation th {
            background-color: #1a1a1a;
        }
        @media (max-width: 768px) {
            .navbar-menu {
                gap: 10px;
            }
            .navbar-item a {
                font-size: 0.9rem;
            }
            .logo {
                font-size: clamp(1.2rem, 5vw, 2.5rem);
            }
            .tagline {
                font-size: clamp(0.7rem, 2vw, 1.2rem);
            }
            #contributeButton, #shareButton {
                font-size: clamp(0.6rem, 1.5vw, 0.9rem);
                padding: 1.5vh 3vw;
            }
            .container {
                padding: 10px 10px;
                max-width: 85%;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .navbar-menu {
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
            }
            .navbar-item a {
                font-size: 0.8rem;
            }
            .logo {
                font-size: clamp(1rem, 5vw, 2rem);
            }
            .tagline {
                font-size: clamp(0.6rem, 2.5vw, 1rem);
            }
            #contributeButton, #shareButton {
                font-size: clamp(0.6rem, 2vw, 0.8rem);
                padding: 2vh 4vw;
            }
            .container {
                padding: 5px 5px;
                max-width: 90%;
            }
        }
        @media (max-width: 360px) {
            .logo {
                font-size: clamp(0.9rem, 4vw, 1.8rem);
            }
            .tagline {
                font-size: clamp(0.5rem, 2vw, 0.9rem);
            }
            #contributeButton, #shareButton {
                font-size: clamp(0.5rem, 1.8vw, 0.7rem);
                padding: 2vh 4vw;
            }
            .container {
                padding: 5px 5px;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">Dongnet</div>
        <div class="navbar-menu">
            <div class="navbar-item">
                <a href="https://scmlpt.github.io/Dongpt/">Back to Dongpt</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="matrix-background"></div>
        <div class="container">
            <div class="logo">DONGNET</div>
            <div class="tagline">Join the Network Revolution</div>
            <div class="network-participation">
                <button id="contributeButton">Contribute to Network</button>
                <p>Total Contributions: <span id="totalContributions">0</span></p>
                <p>Action Count: <span id="actionCount">0</span></p>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Contribution</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
                <button id="shareButton">Share My Contributions</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
